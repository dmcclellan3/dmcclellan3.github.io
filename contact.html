<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    
    

    <div class="container">
        <div class=”row”>
            <div class=”col-12”>
                <div class="card" style="width: 22rem;">
                    <img src="blog photo.jpeg" class="card-img-top" alt="contact card photo">
                    <div class="card-body">
                        <h4>Duke McClellan</h4>
                        <p class="card-text" id="icons">
                        <img src="./Contact-Card-Icons/Email.svg" alt="gmail">
                        <img src="./Contact-Card-Icons/Github.svg" alt="github">
                        <img src="./Contact-Card-Icons/Instagram.svg" alt="instagram">
                        <img src="./Contact-Card-Icons/Facebook.svg" alt="facebook">
                        </p>
                      </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
